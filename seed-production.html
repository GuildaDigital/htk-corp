<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTK Corp - Seed Production Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #111;
            border: 1px solid #dc2626;
            padding: 40px;
        }
        
        h1 {
            color: #dc2626;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #000;
            border: 1px solid #333;
        }
        
        h2 {
            color: #dc2626;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #dc2626;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #dc2626;
            color: #fff;
            border: none;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #b91c1c;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            border-left: 3px solid #dc2626;
            background: #0a0a0a;
            font-size: 13px;
            display: none;
        }
        
        .result.success {
            border-color: #10b981;
            color: #10b981;
        }
        
        .result.error {
            border-color: #dc2626;
            color: #dc2626;
        }
        
        .result.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTK Corp</h1>
        <p class="subtitle">Seed Production Database</p>
        
        <!-- Step 1: Seed Elements -->
        <div class="section">
            <h2>1. Popular Elementos Editáveis (40+ elementos)</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                Execute primeiro para criar todos os elementos do site no banco de dados.
            </p>
            <button onclick="seedElements()" id="btn-elements">Criar Elementos</button>
            <div id="result-elements" class="result"></div>
        </div>
        
        <!-- Step 2: Create Your Admin -->
        <div class="section">
            <h2>2. Criar Seu Usuário Admin</h2>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email1" value="ogotico.him@gmail.com">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password1" value="WoaB2005!">
            </div>
            <button onclick="createAdmin(1)" id="btn-admin1">Criar Admin</button>
            <div id="result-admin1" class="result"></div>
        </div>
        
        <!-- Step 3: Create Burti's Admin -->
        <div class="section">
            <h2>3. Criar Usuário do Burti</h2>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email2" placeholder="email.do.burti@gmail.com">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password2" placeholder="SenhaDoButri123">
            </div>
            <button onclick="createAdmin(2)" id="btn-admin2">Criar Admin do Burti</button>
            <div id="result-admin2" class="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://corp.harteck.com.br/api/admin/seed';
        
        async function seedElements() {
            const btn = document.getElementById('btn-elements');
            const result = document.getElementById('result-elements');
            
            btn.disabled = true;
            btn.textContent = 'Criando elementos...';
            result.classList.remove('show', 'success', 'error');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'seed-elements' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.textContent = '✓ ' + data.message;
                    result.classList.add('show', 'success');
                } else {
                    result.textContent = '✗ Erro: ' + (data.error || 'Falha ao criar elementos');
                    result.classList.add('show', 'error');
                }
            } catch (error) {
                result.textContent = '✗ Erro de conexão: ' + error.message;
                result.classList.add('show', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Criar Elementos';
            }
        }
        
        async function createAdmin(num) {
            const email = document.getElementById(`email${num}`).value;
            const password = document.getElementById(`password${num}`).value;
            const btn = document.getElementById(`btn-admin${num}`);
            const result = document.getElementById(`result-admin${num}`);
            
            if (!email || !password) {
                result.textContent = '✗ Preencha email e senha';
                result.classList.add('show', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Criando admin...';
            result.classList.remove('show', 'success', 'error');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'create-admin',
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.textContent = '✓ ' + data.message;
                    result.classList.add('show', 'success');
                } else {
                    result.textContent = '✗ Erro: ' + (data.error || 'Falha ao criar admin');
                    result.classList.add('show', 'error');
                }
            } catch (error) {
                result.textContent = '✗ Erro de conexão: ' + error.message;
                result.classList.add('show', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = num === 1 ? 'Criar Admin' : 'Criar Admin do Burti';
            }
        }
    </script>
</body>
</html>
